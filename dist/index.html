<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-doable</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="grid-container">
  <div class="modal closed project-modal">
    <div class="project-modal-dialog modal-dialog grid-container">
      <h2 class="modal-heading">New Project</h2>
      <div>
        <label class="modal-label" for="project-name-input">Project Title</label>
        <input type="text" id="project-name-input" class="modal-input" placeholder="Whats your project?">
        <p class="project-input-error error-message"></p>
      </div>
      <div class="flex-container modal-btn-container">
        <button class="modal-btn project-add-btn confirm-btn">Ok</button>
        <button class="modal-btn project-cancel-btn cancel-btn">Cancel</button>
      </div>
    </div>
  </div>
  <div class="modal closed task-modal">
    <div class="task-modal-dialog modal-dialog grid-container">
      <h2 class="modal-heading">New Task</h2>
      <div>
        <label class="modal-label" for="task-name-input">Task Name</label>
        <input type="text" id="task-name-input" class="modal-input" placeholder="What do you need to do?">
        <p class="task-input-error error-message"></p>
      </div>
      <div>
        <label class="modal-label" for="task-priority-select">Priority</label>
        <select id="task-priority-select">
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
      </div>
      <div>
        <label class="modal-label" for="task-duedate-input">Due Date</label>
        <input type="date" id="task-duedate-input" class="modal-input">
      </div>
      <div>
        <label class="modal-label" for="task-description-input">Description</label>
        <input type="text" id="task-description-input" class="modal-input" placeholder="Description/Notes">
      </div>
      <div class="flex-container modal-btn-container">
        <button class="modal-btn task-add-btn confirm-btn">Ok</button>
        <button class="modal-btn task-cancel-btn cancel-btn">Cancel</button>
      </div>
    </div>
  </div>
  <header>
    <div class="logo-container flex-container">
      <h1>To-doable</h1>
    </div>
    <div class="date-container"><time class="date"></time></div>
  </header>
  <div class="projects-container">
    <div class="default-projects-container flex-container">
      <button id="inbox" class="project default-project" type="button">Inbox</button>
      <button id="today" class="project default-project" type="button">Today</button>
      <button id="this-week" class="project default-project" type="button">This Week</button>
    </div>
    <div class="new-project-btn-container flex-container">
      <h2>Projects</h2>
      <button class="new-project-btn" type="button">
        <svg xmlns="http://www.w3.org/2000/svg" fill="#F0E7D8" width="20" height="20" viewBox="0 0 24 24">
          <path d="M24 9h-9v-9h-6v9h-9v6h9v9h6v-9h9z"/>
        </svg>
      </button>
    </div>
      <div class="user-projects-container">
      </div> 
    </div>
  </div>
  <main class="grid-container">
    <div class="container project-display">
      <div class="flex-container active-project-name-container">
        <h2 id="active-project-name"></h2>
        <button class="new-task-btn new-task-btn-small " type="button">
          <svg xmlns="http://www.w3.org/2000/svg" fill="#6A2533" width="14" height="14" viewBox="0 0 24 24">
            <path d="M24 9h-9v-9h-6v9h-9v6h9v9h6v-9h9z"/>
          </svg>
          Add Task
        </button>
      </div>
      <ul class="task-list">
      </ul>
    </div>
    <div class="empty-tasklist-container grid-container">
      <button class="empty-tasklist-btn new-task-btn new-task-btn-large" type="button">
        <svg xmlns="http://www.w3.org/2000/svg" fill="#6A2533" width="20" height="20" viewBox="0 0 24 24">
          <path d="M24 9h-9v-9h-6v9h-9v6h9v9h6v-9h9z"/>
        </svg>
        Add Task
      </button>
    </div>

  </main>
  <footer>
  </footer> 
  <script src="../dist/index.js"></script>
</body>
</html>
